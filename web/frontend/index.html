<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .prediction {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .confidence {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .class-name {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .probability-bars {
            margin-top: 20px;
        }

        .probability-item {
            margin-bottom: 10px;
        }

        .probability-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .probability-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .error {
            background: #fee;
            border-left: 5px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
            margin-top: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Seed Classification</h1>
        <p class="subtitle">Upload a seed image to identify the plant species</p>

        <div class="api-config">
            <label for="apiUrl">API Endpoint:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000/predict" placeholder="http://localhost:8000/predict">
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 0.9em;">PNG, JPG, JPEG up to 10MB</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <button class="btn" id="predictBtn" disabled>Classify Seed</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>Classification Results</h2>
            <div class="prediction">
                <div class="class-name" id="className"></div>
                <div class="confidence" id="confidence"></div>
            </div>
            <div class="probability-bars" id="probabilityBars"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const apiUrl = document.getElementById('apiUrl');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                predictBtn.disabled = false;
                result.style.display = 'none';
                error.style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            predictBtn.disabled = true;

            try {
                const response = await fetch(apiUrl.value, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                displayResults(data);
            } catch (err) {
                showError(err.message || 'Failed to connect to API. Make sure the server is running.');
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResults(data) {
            document.getElementById('className').textContent = data.predicted_class;
            document.getElementById('confidence').textContent = 
                `${(data.confidence * 100).toFixed(2)}% Confidence`;

            // Display top 5 probabilities
            const probs = data.all_probabilities
                .map((prob, idx) => ({ prob, idx }))
                .sort((a, b) => b.prob - a.prob)
                .slice(0, 5);

            const classNames = [
                "Bitter melon", "Bottle gourd", "Carrot", "Cauliflower",
                "Chili", "Coriander leaves", "Cucumber", "Hyacinth bean",
                "Malabar spinach", "Onion", "Radish", "Spinach",
                "Tomato", "Water spinach"
            ];

            const barsHTML = probs.map(({prob, idx}) => `
                <div class="probability-item">
                    <div class="probability-label">
                        <span>${classNames[idx]}</span>
                        <span>${(prob * 100).toFixed(1)}%</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${prob * 100}%"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('probabilityBars').innerHTML = barsHTML;
            result.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            result.style.display = 'none';
        }
    </script>
</body>
</html>
